<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bài tập</title>
</head>
<body>
    <form id="container" name="contacts_form">
        <div id="add">
            <input id="name_input" class="items input_style" name="name" style="flex: 40%;" type="text" placeholder="Tên">
            <input id="phone_input" class="items input_style" name="phone" style="flex: 40%;" type="text" placeholder="Điện thoại">
            <button id="add_button" class="items button_style" type="button" style="flex: 20%;">THÊM</button>
        </div>
        <div id="search">
            <input id="search_input" class="items input_style" name="search" style="flex: 70%;" type="text" class="input_style" placeholder="Tìm kiếm">
            <button id="find_button" class="items input_style button_style" type="button" style="flex: 10%;">TÌM</button>
            <button id="delete_dublicate_button" class="items button_style" type="button" style="flex: 20%;">XÓA TRÙNG</button>
        </div>
        <ul id="list">

        </ul>
    </form>
    
    <script src="index.js"></script>
    
</body>
</html>
